<ion-header>

  <ion-navbar>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>doante</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

We are non-profit organization, trying to help people reconnect with their lost pets.
You can donate from $1 to any amount you wish</h2>

<ion-item>

</ion-item>

</ion-content>
